<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopNow</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">ShopNow</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
      <button class="menu-toggle">☰</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Shop the Latest Deals</h1>
    <p>Trendy, responsive, and fast-loading products.</p>
    <a href="#products" class="btn">Start Shopping</a>
  </section>

  <!-- Products -->
  <section id="products" class="product-grid">
    <div class="product-card">
      <img src="images/product1.jpg" alt="Product 1" />
      <h3>Product 1</h3>
      <p>$19.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <!-- Repeat for additional products -->
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 ShopNow. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
